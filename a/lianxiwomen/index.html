<div class="inBox">
    <div class="popBox" id="form">
        <a class="popBox_close" id="popBox_close">
            <img src="/templets/zzxhao.com/img/popBox_close.png"/>
        </a>
        <h2>轻松搞定你的婚礼</h2>
        <p>为您打造一场高性价比的婚礼</p>
        <form>
            <div class="form">
                <div class="form-control">
                    <select class="city_select">
                        <option>
                            婚礼城市
                        </option>
                        <option v-for="yx in YX">
                            {{yx.text}}
                        </option>
                    </select>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="选择婚期" id="date"/>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="姓名" v-model="name"/>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="手机号" v-model="tel"/>
                </div>
            </div>
            <div class="form-group">
                <a v-on:click="action">立即提交</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/templets/zzxhao.com/style/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/templets/zzxhao.com/style/gather.js"></script>
<script type="text/javascript" src="/templets/zzxhao.com/style/vue.js"></script>
<script type="text/javascript" src="/templets/zzxhao.com/style/city.js"></script>
<script type="text/javascript" src="/templets/zzxhao.com/style/WdatePicker.js"></script>
<script type="application/javascript">
    var app = new Vue({
        el: '#form',
        data: {
            name: "",
            tel: "",
            yuyuetime: "",
            YX: ""
        },
        mounted: function () {
            this.YX = getList();
        },
        methods: {
            action: function () {
                if ($(".city_select").find("option:selected").val() == "婚礼城市") {
                    hunli.alert('请确定城市！');
                } else if ($("#date").val().length <= 0) {
                    hunli.alert('请选择婚期！');
                }
                else if (this.name.length <= 0) {
                    hunli.alert('姓名不能为空！');
                } else if (this.tel.length <= 0) {
                    hunli.alert('手机号不能为空！');
                }
                else if (!(/^1[34578]\d{9}$/.test(this.tel))) {
                    hunli.alert('手机号格式不对！');
                } else {
                    var params = {
                        tel: this.tel,
                        name: this.name,
                        city: $(".city_select").find("option:selected").val(),
                        yuyuetime: $("#date").val(),
                        callback: function () {
                            hunli.alert('恭喜您！已提交成功！');
                        }
                    }
                    onsubmit(params);
                }
            }
        }
    })

    $(document).ready(function () {
        $("#date").dateSelect();
        var row1Top = $("#row1").offset().top - 442;
        var row2Top = $("#row2").offset().top - 442;
        var row3Top = $("#row3").offset().top - 442;
        var row4Top = $("#row4").offset().top - 442;
        var row5Top = $("#row5").offset().top - 442;
        var scrolltop = $(document).scrollTop();
        active(scrolltop, row1Top, "row1-con");
        active(scrolltop, row2Top, "row2-con");
        active(scrolltop, row3Top, "row3-con");
        active(scrolltop, row4Top, "row4-con");
        active(scrolltop, row5Top, "row5-con");
        $(window).scroll(function (event) {
            scrolltop = $(document).scrollTop();
            active(scrolltop, row1Top, "row1-con");
            active(scrolltop, row2Top, "row2-con");
            active(scrolltop, row3Top, "row3-con");
            active(scrolltop, row4Top, "row4-con");
            active(scrolltop, row5Top, "row5-con");
        });
        $(".go_btn").hover(function () {
            $(".inBox").fadeIn();
        })
        $("#popBox_close").click(function () {
            $(".inBox").hide();
        })
        $("input").placeholder();
    })

    function active(scroTop, inerTop, inner) {
        if (scroTop >= inerTop) {
            $("#" + inner).animate({
                top: 100 + "px"
            }, 500);
        }
    }
</script>
